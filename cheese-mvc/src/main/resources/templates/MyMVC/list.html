<!DOCTYPE html>
<meta charset="UTF-8"/>
<html lang="en" xmlns:th="http://www.thymleaf.org/">


<head th:replace="fragments :: head"></head></head>


<body>
<h1 th:text="${pageTitle}"></h1>

<nav th:replace="fragments :: navigation"></nav>

<p>This page is to showcase a list of elements inputted by the user on the "Add" page.
    If the list is empty then the error message "No Groceries on List :(" should be displayed.</p>
<br>

<h2>Items</h2>
<!-- "unless" means if the following condition is false. -->
<p th:unless="${groceries} and ${groceries.size()}">No Groceries on List :(</p>


<UL>
    <li th:each="grocery: ${groceries}" th:text="${grocery}"></li>
</UL>

</body>


</html>
