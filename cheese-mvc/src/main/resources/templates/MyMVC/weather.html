<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${pageTitle}"></h1>

<nav th:replace="fragments :: navigation"></nav>

<p> This page allows the user to check the weather of any location
with the aid of a Java API.</p>
<br>
<p>Please enter a location. (City)</p>
<form method="post">
    <input type="text" name="location"/>
    <input type="submit" />

</form>

<div>
    <h3>Current Weather</h3>
    <p th:text="${currentWeather.description}">Description</p>
    <h3>Temperature</h3>
    <p th:text="${currentWeather.temperature} + '&#8457;'">Temperature</p>
    <h3>Feels Like</h3>
    <p th:text="${currentWeather.feelsLike} + '&#8457;'">Feels Like</p>
    <h3>Wind Speed</h3>
    <p th:text="${currentWeather.windSpeed} + 'mph'"></p>
</div>

</body>
</html>
